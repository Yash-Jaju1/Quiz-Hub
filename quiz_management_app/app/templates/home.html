{% extends 'base.html' %}
{% block content %}
<div class="container text-center mt-5">
    <h1>Welcome to QuizMaster</h1>
    <p class="lead">A platform for teachers and students to create and take quizzes</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary btn-lg">Register</a>
    {% endif %}
</div>
{% endblock %}
