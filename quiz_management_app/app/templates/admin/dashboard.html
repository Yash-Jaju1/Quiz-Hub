{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Users</div>
                <div class="card-body">
                    <h5 class="card-title">{{ user_count }} Registered</h5>
                    <a href="{{ url_for('manage_users') }}" class="btn btn-danger">Manage Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Quizzes</div>
                <div class="card-body">
                    <h5 class="card-title">{{ quiz_count }} Total</h5>
                    <a href="{{ url_for('approve_quizzes') }}" class="btn btn-light">Review</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">Revenue</div>
                <div class="card-body">
                    <h5 class="card-title">${{ total_revenue }}</h5>
                    <a href="#" class="btn btn-light">Reports</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
