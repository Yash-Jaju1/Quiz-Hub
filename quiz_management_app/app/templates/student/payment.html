{% extends 'base.html' %}
{% block content %}
<h2>Payment</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.amount.label }} {{ form.amount(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Pay Now</button>
</form>
{% endblock %}
